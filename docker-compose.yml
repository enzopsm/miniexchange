services:
  miniexchange:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      LOG_LEVEL: "info"
      EXPIRATION_INTERVAL: "1s"
      WEBHOOK_TIMEOUT: "5s"
      VWAP_WINDOW: "5m"
      READ_TIMEOUT: "5s"
      WRITE_TIMEOUT: "10s"
      IDLE_TIMEOUT: "60s"
      SHUTDOWN_TIMEOUT: "10s"
    healthcheck:
      test: ["CMD", "/miniexchange", "-healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
